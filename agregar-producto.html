<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer-login.css">
    <link rel="stylesheet" href="./css/responsive-foote.css">
    <link rel="stylesheet" href="./css/agregar-boton.css">
    <title>Agregando producto</title>
</head>
<body >
    <div class="body">
        <header>
            <div>
                <nav class="header__login">
                    <a href="#"><img src="./img/Logo.png" alt="logo" class="header__imagen"></a>
                    <input type="text" class="header__input--login" placeholder="Que deseas buscar?">  
                    <a href="#"><button class="boton__administardor">Menu Administrador</button></a>               
                </nav>
            </div>
        </header>
        <main >
            
            <div class="contenedor__login contenedor__agregar">
            <h1 class="input__titulo">Agregar nuevo producto</h1>
            <input type="text" class="main__input--agregar" placeholder="Url de la imagen" required>                 
            <input type="text" class="main__input--agregar" placeholder="Categoria" required>     
            <input type="text" class="main__input--agregar" placeholder="Nombre del producto" maxlength="20" required>  
            <input type="number" class="main__input--agregar" placeholder="precio del producto" required>                 
            <input type="text" class="main__input--agregar" placeholder="Descripcion del producto" maxlength="150" required>  
            <a href="#"><button  class="main__boton--agregar">Entrar</button></a>   
            </div>    
        
        </main>
        <section class="footer--login">
            <div class="footer__container--respponsive" >
            <img src="./img/Logo.png" alt="logo" class="footer__logo--login">
            <div class="footer__lista--responsive" id="footer__lista--login">
                <a href="#">Quienes Somos?</a>
                <a href="#">Politica de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anuncie aqui</a>
            </div>
            </div>
            <div class="footer__contacto--responsive" id="footer__contacto--login">
                <h3 class="footer__titulo--login">Comuniquese con nosotros</h3>
                <input type="text" placeholder="Nombre" class="footer__nombre--login">
                <textarea class="footer__mensaje--login" name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu mensaje"></textarea>
                <a href="#"><button class="footer__boton--login">Enviar Mensaje</button></a>
            </div>   
        </section>
        <footer><p class="footer__parrafo--responsive ">Desarrollado por Emilia Serrano 2022</p></footer>
    </div>
</body>
</html>
